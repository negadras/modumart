databaseChangeLog:
  - changeSet:
      id: 001-create-customers-table
      author: modumart
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: address
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: customers
            indexName: idx_customers_email
            columns:
              - column:
                  name: email

  - changeSet:
      id: 002-create-products-table
      author: modumart
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: integer
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-create-orders-table
      author: modumart
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: text
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: customer_id
            constraintName: fk_orders_customer_id
            referencedTableName: customers
            referencedColumnNames: id
        - createIndex:
            tableName: orders
            indexName: idx_orders_customer_id
            columns:
              - column:
                  name: customer_id
        - createIndex:
            tableName: orders
            indexName: idx_orders_status
            columns:
              - column:
                  name: status

  - changeSet:
      id: 004-create-order-items-table
      author: modumart
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: order_items
            columnNames: order_id, product_id
            constraintName: pk_order_items
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            constraintName: fk_order_items_order_id
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 005-create-payments-table
      author: modumart
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_id
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: failure_reason
                  type: text
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: order_id
            constraintName: fk_payments_order_id
            referencedTableName: orders
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: customer_id
            constraintName: fk_payments_customer_id
            referencedTableName: customers
            referencedColumnNames: id
        - createIndex:
            tableName: payments
            indexName: idx_payments_order_id
            columns:
              - column:
                  name: order_id
        - createIndex:
            tableName: payments
            indexName: idx_payments_customer_id
            columns:
              - column:
                  name: customer_id
        - createIndex:
            tableName: payments
            indexName: idx_payments_status
            columns:
              - column:
                  name: status

  - changeSet:
      id: 006-create-shipments-table
      author: modumart
      changes:
        - createTable:
            tableName: shipments
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(30)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: carrier
                  type: varchar(20)
              - column:
                  name: tracking_number
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipped_at
                  type: timestamp
              - column:
                  name: delivered_at
                  type: timestamp
              - column:
                  name: delivery_notes
                  type: text
        - addForeignKeyConstraint:
            baseTableName: shipments
            baseColumnNames: order_id
            constraintName: fk_shipments_order_id
            referencedTableName: orders
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: shipments
            baseColumnNames: customer_id
            constraintName: fk_shipments_customer_id
            referencedTableName: customers
            referencedColumnNames: id
        - createIndex:
            tableName: shipments
            indexName: idx_shipments_order_id
            columns:
              - column:
                  name: order_id
        - createIndex:
            tableName: shipments
            indexName: idx_shipments_customer_id
            columns:
              - column:
                  name: customer_id
        - createIndex:
            tableName: shipments
            indexName: idx_shipments_tracking_number
            columns:
              - column:
                  name: tracking_number

  - changeSet:
      id: 007-create-notifications-table
      author: modumart
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: channel
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: recipient
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: timestamp
              - column:
                  name: related_entity_type
                  type: varchar(50)
              - column:
                  name: related_entity_id
                  type: bigint
              - column:
                  name: metadata
                  type: text
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: customer_id
            constraintName: fk_notifications_customer_id
            referencedTableName: customers
            referencedColumnNames: id
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_customer_id
            columns:
              - column:
                  name: customer_id
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_type
            columns:
              - column:
                  name: type